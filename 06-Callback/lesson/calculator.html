<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="input" type="text" id="result" disabled>
        <div class="keypad">
            
           <div class="numbers">
            <button onclick="appendValue('1')">1</button>
                 <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('7')">7</button>
            </div> 
            <div class="numbers2">
           <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('8')">8</button>
                </div>
            <div class="numbers3">
            <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('6')">6</button>
                    <button onclick="appendValue('9')">9</button>
                </div>
            
            <div class="res">
                
                    <button class="division" onclick="appendValue('/')">/</button>
                    <button class="multiplication" onclick="appendValue('*')">*</button>
                    <button class="plus" onclick="appendValue('+')">+</button>
                    <button class="minus" onclick="appendValue('-')">-</button>
                    <button class="equals" onclick="calculateResult()">=</button>

            </div>
            
            
        </div>
    </div>
    <script src="lesson.js"></script>
</body>
</html>
